name: Playwright Tests

permissions:
  contents: read
  checks: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '30 6 * * *' # Daily 12:00 PM IST (06:30 UTC)

jobs:
  test:
    name: Run Playwright Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:

      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Node setup
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Install project dependencies
      - name: Install dependencies
        run: npm ci

      # Create environment file from GitHub secrets
      - name: Configure environment variables
        run: |
          echo "BASE_URL=${{ secrets.BASE_URL }}" >> .env
          echo "USERNAME=${{ secrets.USERNAME }}" >> .env
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> .env

      # Install Playwright required browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Run Playwright tests and generate JUnit XML
      - name: Run Playwright tests
        run: npx playwright test

      # Upload HTML report as artifact
      - name: Upload Playwright HTML report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 7

      # Upload JUnit XML report as artifact
      - name: Upload JUnit test results
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: junit-results.xml
          retention-days: 7

      # Publish JUnit test results to GitHub Test Summary Dashboard
      - name: Publish JUnit Test Results to GitHub Dashboard
        uses: mikepenz/action-junit-report@v4
        with:
          report_paths: junit-results.xml
